<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <h1 class="main-heading">Movie rental</h1>

    <div class="main">
      <!-- Sign in form -->
      <form method="get" id="sign-in-form">
        <!-- Email field -->
        <div class="form-segment">
          <label for="email">Email</label>
          <input type="email" placeholder="email" name="email" required />
        </div>

        <!-- Password field -->
        <div class="form-segment">
          <label for="password">Password</label>
          <input
            type="password"
            placeholder="password"
            name="password"
            required
          />
        </div>

        <button
          class="button button-default button-submit"
          type="button"
          onclick="validateLoginForm()"
        >
          Sign in
        </button>
      </form>

      <!-- Register form -->
      <form id="register-form">
        <!-- Name filed -->
        <div class="form-segment">
          <label for="name">Name</label>
          <input type="text" placeholder="name" name="name" />
        </div>

        <!-- Surname field  -->
        <div class="form-segment">
          <label for="surname">Surname</label>
          <input type="text" placeholder="surname" name="surname" />
        </div>

        <!-- Email field  -->
        <div class="form-segment">
          <label for="email">Email</label>
          <input type="email" placeholder="email" name="email" />
        </div>

        <!-- Email agin field -->
        <div class="form-segment">
          <label for="emailAgain">Email again</label>
          <input type="email" placeholder="email" name="emailAgain" />
        </div>

        <!-- Password field -->
        <div class="form-segment">
          <label for="password">Password</label>
          <input type="password" placeholder="password" name="password" />
        </div>

        <!-- Password again field -->
        <div class="form-segment">
          <label for="passwordAgain">Password again</label>
          <input type="password" placeholder="password" name="passwordAgain" />
        </div>

        <button
          class="button button-default button-submit"
          onclick="validateRegisterForm()"
          type="button"
        >
          Register
        </button>
      </form>
    </div>

    <footer>
      <span id="made-by">Made by: Yaroslav Guz</span>
      <span id="year">2023</span>
    </footer>

    <script src="scripts/login.js"></script>
  </body>
</html>
