<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="./style/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <h1 class="main-heading">Movie rental</h1>

    <div class="main">
      <!-- Sign in form -->
      <form method="get" action="home.html">
        <!-- Email field -->
        <div class="form-segment">
          <label for="email">Email</label>
          <input type="email" placeholder="email" name="email" />
        </div>

        <!-- Password field -->
        <div class="form-segment">
          <label for="password">Password</label>
          <input type="password" placeholder="password" name="password" />
        </div>

        <button class="button button-default" type="submit">Sign in</button>
      </form>

      <!-- Register form -->
      <form method="get" action="home.html">
        <!-- Name filed -->
        <div class="form-segment">
          <label for="name">Name</label>
          <input type="text" placeholder="name" name="name" />
        </div>

        <!-- Surname field  -->
        <div class="form-segment">
          <label for="surname">Surname</label>
          <input type="text" placeholder="surname" name="surname" />
        </div>

        <!-- Email field  -->
        <div class="form-segment">
          <label for="email">Email</label>
          <input type="email" placeholder="email" name="email" />
        </div>

        <!-- Email agin field -->
        <div class="form-segment">
          <label for="email">Email again</label>
          <input type="email" placeholder="email" name="email" />
        </div>

        <!-- Password field -->
        <div class="form-segment">
          <label for="password">Password</label>
          <input type="password" placeholder="password" name="password" />
        </div>

        <!-- Password again field -->
        <div class="form-segment">
          <label for="password">Password again</label>
          <input type="password" placeholder="password" name="password" />
        </div>

        <button class="button button-default" type="submit">Register</button>
      </form>
    </div>

    <footer>
      <span id="made-by">Made by: Yaroslav Guz</span>
      <span id="year">2023</span>
    </footer>
  </body>
</html>
